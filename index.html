<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="countdown-container">
    <h1>Countdown Timer</h1>
    <div class="countdown">
      <div class="timer-box">
        <input type="number" id="daysInput" min="0" placeholder="0">
        <span class="timer-label">days</span>
      </div>
      <div class="timer-box">
        <input type="number" id="hoursInput" min="0" max="23" placeholder="0">
        <span class="timer-label">hours</span>
      </div>
      <div class="timer-box">
        <input type="number" id="minutesInput" min="0" max="59" placeholder="0">
        <span class="timer-label">minutes</span>
      </div>
      <div class="timer-box">
        <input type="number" id="secondsInput" min="0" max="59" placeholder="0">
        <span class="timer-label">seconds</span>
      </div>
    </div>
    <div class="button-container">
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
